<ion-modal-view>
  <ion-header-bar  ng-class="tema">
    <button class="button button-clear icon-left ion-ios-arrow-thin-left" ng-click="closeredeCash()"></button>
    <div class="h1 title">Estabelecimentos</div>
  </ion-header-bar>
  <ion-content class="padding has-header components-demo" >
    <ion-refresher
      pulling-text="Refresh..."
      on-refresh="pegacashBack()">
    </ion-refresher>


   <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
    </label>
   </div>

  <div  class="list" ng-repeat="pega in listaCash | filter:criterioDeBusca" cache-view="false">

    <a class="item item-avatar item-icon-left" ng-click="vercashBack($index)">
      <img src="{{pega.foto}}">
      <h5>{{pega.titulo}}</h5>
      <span class="item-note">
        {{pega.categoria}}
      </span>
      <button class="button button-small button-energized" style="width:50px" >
        {{pega.percentual_cliente}}%
      </button

    </a>


  </div>



    <ion-infinite-scroll
      on-infinite=""
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
      <button fab danger fab-top fab-right>
        <ion-icon name='mic' is-active="false"></ion-icon>
      </button>

</ion-modal-view>
