<ion-modal-view >

  <ion-header-bar  ng-class="tema">

    <button class="button button-clear icon-left ion-ios-arrow-thin-left" ng-click="closeConta()"></button>
    <div class="h1 title">Meus Créditos</div>
  </ion-header-bar>

  <ion-content class="fundo">
  <div class="bar bar-header item-input-inset">
   <label class="item-input-wrapper">
     <i class="icon ion-ios-search placeholder-icon"></i>
     <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
   </label>
  </div>

  <div  class="list " ng-repeat="pega in listaTransacao | filter:criterioDeBusca" cache-view="false">

    <a class="item item-avatar item-icon-left" >
      <img src="ico/carrinho.jpg">
      <h3>{{pega.razao}}</h3>
      <span >
         <h5>{{pega.localizacao}}</h5>
      </span>

      <span class="item-note">
        {{pega.data_hora | date:'medium2'}}
      </span>
    </br>
      <span class="item-note">
      Sua compra {{pega.valor_compra | currency}}
      </span>
      </br>

      <span class="item-note">
        <button class="button button-small button-positive"  >
          CRÉDITO {{pega.valor_cashback | currency}}
        </button>

      </span>

    </a>


  </div>
</br>
</br>


  </div>

</div>

<!--
  <ion-infinite-scroll
    on-infinite="paginacaoUsuario()"
    distance="1%">
  </ion-infinite-scroll>
-->
</ion-content>
<div class="bar bar-footer bar-royal">
  <div class="title"><h4 style="color:#ffffff">Saldo {{meuSaldo | currency}}  </h4></div>
  <button class="button button-large button-energized">
    Resgatar saldo
  </button>
</div>


</ion-modal-view>
