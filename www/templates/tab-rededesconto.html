<ion-modal-view>


  <ion-header-bar  ng-class="tema">

    <button class="button button-clear icon-left ion-ios-arrow-thin-left" ng-click="closeredeDesconto()"></button>
    <div class="h1 title">Oferta do Dia</div>
    <button class="button button-clear ion-android-share-alt"></button>
  </ion-header-bar>
  <ion-content class="padding has-header components-demo" >
    <ion-refresher
      pulling-text="Refresh..."
      on-refresh="pegaDesconto()">
    </ion-refresher>


   <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
    </label>
   </div>

  <div  class="list" ng-repeat="pega in listaDesconto | filter:criterioDeBusca" cache-view="false">
  <!-- <img class="full-image" src="images/play-in.png" ng-click="mostraVideo($index)" ng-show="{{pega.video}}"> ng-click="mostraFoto(pega.foto,pega.titulo)" -->

  <div class="card" >
  <!--
    <div class="item item-avatar">

      <h2>{{pega.titulo}}</h2>
      <p>{{pega.descricao}}</p>
    </div>
-->
    <div class="item item-image">
      <img src="{{pega.foto}}"  style ="height:300; width:700" >
    </div>

    <a class="item item-icon-left assertive"  style="text-decoration: line-through;">
      <i class="icon ion-cash"></i>
       Custa R${{pega.valor_normal}}
    </a>
    <a class="item item-icon-left positive">
      <i class="icon ion-cash"></i>
      Pague Apenas R${{pega.valor_desconto}}
    </a>

    <button class="button button-full button-energized" ng-click="gerarCupom_desconto($index)">
      <i class="ion-ios-cart"></i> ({{pega.qtd_disponivel}}) Cupons Dispon√≠veis
    </button>

  </div>

   </div>

    </div>

  </div>


    <ion-infinite-scroll
      on-infinite=""
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
      <button fab danger fab-top fab-right>
        <ion-icon name='mic' is-active="false"></ion-icon>
      </button>

</ion-modal-view>
