<ion-modal-view>


  <ion-header-bar  ng-class="tema">

    <button class="button button-clear icon-left ion-ios-arrow-thin-left" ng-click="close_meusanuncios()"></button>
    <div class="h1 title">Meus An√∫ncios</div>
    <button class="button button-clear ion-android-share-alt" ng-click="compartilha(classificado.titulo,classificado.descricao,classificado.foto,classificado.preco)"></button>
  </ion-header-bar>
  <ion-content class="padding has-header components-demo" >
    <ion-refresher
      pulling-text="Refresh..."
      on-refresh="pegaMeusClassificado()">
    </ion-refresher>


   <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
    </label>
   </div>

  <div  class="list" ng-repeat="pega in listaMeusClassificado | filter:criterioDeBusca" cache-view="false">
  <!-- <img class="full-image" src="images/play-in.png" ng-click="mostraVideo($index)" ng-show="{{pega.video}}"> ng-click="mostraFoto(pega.foto,pega.titulo)" -->
  <a class="item item-thumbnail-left" ng-click="verMeuAnuncio($index)">
    <img src="{{pega.foto}}">
    <h2>{{pega.titulo}}</h2>
    </br>
    <h2 style="color:#FF5722;">R${{ pega.preco }}</h2>
    <h4 style="color:darkgray;">{{ pega.data_hora }}</h4>
  </a>


   </div>

    </div>

  </div>


    <ion-infinite-scroll
      on-infinite=""
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
      <button fab danger fab-top fab-right>
        <ion-icon name='mic' is-active="false"></ion-icon>
      </button>

</ion-modal-view>
