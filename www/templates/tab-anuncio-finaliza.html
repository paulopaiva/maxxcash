  <ion-header-bar  ng-class="tema">

    <button class="button button-clear icon-left ion-ios-arrow-thin-left" ng-click="close_anuncio_finaliza()"></button>
    <div class="h1 title">Meu Anúncio</div>
    <button class="button button-clear ion-android-share-alt" ng-click="compartilha(classificado.titulo,classificado.descricao,classificado.foto,classificado.preco)"></button>
  </ion-header-bar>


  <ion-content>


        <ion-card>
          <div class="item item-image">
             <img class="full-image" ng-src="{{classificado.foto}}">
          </div>
        </ion-card>

       <div class="card">
        <label class="item item-input item-stacked-label">
          <span class="input-label" style="font-size: 18px; font-weight: bold; color:black;">{{classificado.titulo}}</span>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"  style="color:#8F28AF;">Preço R$</span>
          <span class="item-label" style="font-size: 18px; font-weight: bold; color:#FF5722;">{{classificado.preco}}</span>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"  style="color:#8F28AF;">Postado</span>
          <span class="item-label" style="font-weight: bold; color:black;">{{classificado.data_hora}}</span>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"  style="color:#8F28AF;">Categoria</span>
          <span class="input-label" style="font-weight: bold; color:black;">Categoria  {{classificado.categoria}}</span>
        </label>

        <div class="item item-text-wrap">
          {{classificado.descricao}}
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label" style="color:#8F28AF;">Anunciante</span>
          <span class="input-label" style="font-weight: bold; color:black;">{{classificado.nome}}</span>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label" style="color:#8F28AF;">Telefone</span>
          <span class="input-label" style="font-weight: bold; color:black;">{{classificado.telefone}}</span>
        </label>

        <button class="button button-full button-royal" ng-click="editaranuncio()">
          <i class="ion-ios-paper"></i> Editar Anúncio
        </button>
        <button class="button button-full button-energized"ng-click="mostra_confirma_finalizacao()" >
          <i class="ion-ios-cart"></i> Finalizar Anúncio
        </button>

       </div>

  </ion-content>


  <!-- botoes de selecao
