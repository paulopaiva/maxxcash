<ion-view  view-title="<h6 class='title_bar2'>Oferta do dia</h6>" >
<ion-content class="padding has-header components-demo" >
  <ion-refresher
    pulling-text="Refresh..."
    on-refresh="pegaDesconto()">
  </ion-refresher>

  <div class="bar bar-header item-input-inset">
   <label class="item-input-wrapper">
     <i class="icon ion-ios-search placeholder-icon"></i>
     <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
   </label>
  </div>

  <div  class="list" ng-repeat="pega in listaDesconto | filter:criterioDeBusca" cache-view="false">
  <!-- <img class="full-image" src="images/play-in.png" ng-click="mostraVideo($index)" ng-show="{{pega.video}}"> ng-click="mostraFoto(pega.foto,pega.titulo)" -->

  <div class="list card" ng-click="verdesconto($index)" >
  <!--
    <div class="item item-avatar">

      <h2>{{pega.titulo}}</h2>
      <p>{{pega.descricao}}</p>
    </div>
-->
    <div class="item item-image">
      <img src="{{pega.foto}}">
    </div>
    <a class="item item-icon-left assertive"  style="text-decoration: line-through;">
      <i class="icon ion-cash"></i>
       Custa R${{pega.valor_normal}}
    </a>
    <a class="item item-icon-left positive">
      <i class="icon ion-cash"></i>
      Pague Apenas R${{pega.valor_desconto}}
    </a>

  </div>

   </div>

  </div>

</div>

<!--
  <ion-infinite-scroll
    on-infinite="paginacaoUsuario()"
    distance="1%">
  </ion-infinite-scroll>
-->
</ion-content>
    <button fab danger fab-top fab-right>
      <ion-icon name='mic' is-active="false"></ion-icon>
    </button>
